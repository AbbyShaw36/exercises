<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>360度全景展示</title>
	<meta charset="utf-8">
	<style type="text/css">
		#stage {
			position: relative;
			width: 640px;
			height: 378px;
		}

		#progress {
			position: absolute;
			z-index: 3;
			margin-top: 186px;
			width: 100%;
			height: 40px;
			border: 3px solid #abf;
			vertical-align: middle;
		}

		#progress p {
			margin: 0;
			position: absolute;
			z-index: 4;
			width: 100%;
			line-height: 40px;
			text-align: center;
			color: #fff;
			font-weight: bolder;
		}

		#progress span {
			position: absolute;
			display: inline-block;
			height: 100%;
			background: #abc;
		}

		#hover {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 2;
			width: 100%;
			height: 100%;
			background: #000;
			opacity: 0.8;
		}

		#stage img {
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="stage">
		<div id="progress"><p>0%</p><span></span></div>
		<div id="hover"></div>
		<img src="img/img (0).jpg">
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
